<span id="parent" *ngIf = "!submitted">
  <mat-card
  class="card">
  <mat-card-header>
    <h2>Web Crawler v0.3</h2>
  </mat-card-header>
  <mat-card-content>
    <ul class = "list">
      <li>
        <mat-input-container
          class = "cardItem, fullWidth"
          matTooltip="Where should the search begin?"
          matTooltipPosition="left">
          <input
            matInput
            type = "url"
            [(ngModel)] = "root"
            placeholder="Root Site URL">
        </mat-input-container>
      </li><li>
        <h4>Search depth</h4>
        <mat-slider
          class = "fullWidth"
          min = "1"
          max = "100"
          tickInterval = "10"
          thumb-label = "true"
          matTooltip="How many links should I follow?"
          matTooltipPosition="left"
          [(value)] = "depth"></mat-slider>
      </li><li>
        <h4>Search for...</h4>
      </li><li>
        <mat-slide-toggle
         labelPosition = "after"
         [(ngModel)]="email">Emails</mat-slide-toggle>
      </li><li>
        <mat-slide-toggle
        labelPosition = "after"
        [(ngModel)]="phone">Phone Numbers</mat-slide-toggle>
      </li><li>
        <mat-slide-toggle
        labelPosition = "after"
        [(ngModel)]="address">Addresses [Experimental]</mat-slide-toggle>
      </li>
      <li *ngFor="let regex of regexes; let i = index" [attr.data-index]="i">
        <mat-input-container
          id = "nameWidth">
          <input
            matInput
            [(ngModel)] = "regexes[i].name"
            placeholder="Name">
        </mat-input-container>
        <mat-input-container
          id = "expWidth">
          <input
            matInput
            [(ngModel)] = "regexes[i].placeholder"
            placeholder="Text Pattern">
        </mat-input-container>
      </li>
    </ul>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="warn"
        (click) = "addRegex()"
        matTooltip="Add a Regular Expression pattern to look for."
        matTooltipPosition="below">Add Search Target</button>
      <button
        mat-raised-button
        color="warn"
        (click) = "removeRegex()"
        matTooltip="Remove the bottommost text pattern."
        matTooltipPosition="below">Remove Search Target</button>
      <button
        mat-raised-button
        color = "primary"
        (keyup)="onKey(rootTrigger)"
        [disabled] = "!valid()"
        matTooltip="Fill out all fields to unlock."
        matTooltipPosition="below"
        (click) = "submit()">Begin search</button>
    </mat-card-actions>
  </mat-card>
  <span id = "buttons">
    <div>
    <a class="logo" [href]="regexLink">
      <button
        mat-icon-button
        matTooltip="What are Regular Expressions?"
        matTooltipPosition="right">
        <img [src]="questionMarkLogoPath"></button>
    </a></div><div><a class="logo" [href]="githubLink">
    <button
      mat-icon-button
      matTooltip="View Source"
      matTooltipPosition="right">
      <img [src]="githubLogoPath"></button>
  </a></div></span>
</span>

<span id="parent" *ngIf = "submitted">
  <mat-card
  class="card">
  <mat-card-header>
    <h2>Web Crawler v0.2</h2>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="warn"
        matTooltip="Emails will be seperated by commas"
        matTooltipPosition="below">Copy list to clipboard</button>
      <button
        mat-raised-button
        color="warn"
        matTooltip="CSV files can be opened by any spreadsheet software"
        matTooltipPosition="below">Download as CSV</button>
      <button
        mat-raised-button
        color="warn"
        matTooltip="Create an email with found addresses"
        matTooltipPosition="below">Open as email</button>
      <button
        mat-raised-button
        color = "primary"
        (click) = "submitted = false"
        matTooltip="Try another query"
        matTooltipPosition="below"
        >Restart</button>
    </mat-card-actions>
</mat-card>
<span id = "buttons">
  <div><a class="logo" [href]="githubLink">
  <button
    mat-icon-button
    matTooltip="View Source"
    matTooltipPosition="right">
    <img [src]="githubLogoPath"></button>
</a></div></span>
</span>
